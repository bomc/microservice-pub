apiVersion: apps/v1
kind: Deployment
metadata:
  name: publisher
spec:
  template:
    spec:
      initContainers:
      - name: wait-for-consumer-pod
        image: busybox:1.28
        command: ["/bin/sh", "-c"]
        args: ["COUNTER=0; until nslookup consumer-service.bomc-consumer.svc.cluster.local; do echo waiting for consumer app, $((COUNTER++))-times; sleep 3; done"]
